<mat-drawer-container class="container" autosize>
    <div class="header">
        <mat-toolbar>
            <mat-toolbar-row>
                <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
                <img src="../../assets/logo-securepass.svg" alt="Logo" style="height: 59px; width: 62.5px;">
            </mat-toolbar-row>
        </mat-toolbar>
    </div>

    <mat-drawer #drawer [opened]="true" class="sidenav" mode="side">
        <ul>
            <li>
                <a mat-button (click)="routeProfil()">
                    <mat-icon>person</mat-icon>
                    Profil</a>
            </li>
            <mat-divider></mat-divider>
            <li>
                <a mat-button (click)="routeDashboard()">
                    <mat-icon>dashboard</mat-icon>
                    Dashboard</a>
            </li>
        </ul>
        <mat-divider></mat-divider>
        <ul>
            <mat-list>
                <div mat-subheader>Kategorien</div>
                @for (folder of folders; track folder) {
                <mat-list-item>
                    <mat-icon matListItemIcon>folder</mat-icon>
                    <div style=" color: aliceblue;" matListItemTitle>{{folder.name}}</div>
                </mat-list-item>
                }
            </mat-list>
        </ul>
        <a mat-button class="logout" (click)="onLogout()">
            <mat-icon>logout</mat-icon>
            Logout</a>
    </mat-drawer>

    <div class="router-container">
        <router-outlet></router-outlet>
    </div>

</mat-drawer-container>
