<mat-drawer-container class="container" autosize>
    <mat-drawer #drawer [opened]="true" class="sidenav" mode="side">
        <ul>
            <li><a mat-button (click)="routeDashboard()">Dashboard</a></li>
            <li><a mat-button (click)="routeProfil()">Profil</a></li>
        </ul>
    </mat-drawer>
    <div class="header">
        <mat-toolbar>
            <mat-toolbar-row>
                <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
                <span>SecurePass</span>
            </mat-toolbar-row>
        </mat-toolbar>
    </div>

    <div class="router-container">
        <router-outlet></router-outlet>
    </div>
</mat-drawer-container>
