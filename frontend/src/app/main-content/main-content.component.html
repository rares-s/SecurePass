<mat-drawer-container class="container" autosize>
    <div class="header">
      <mat-toolbar>
        <mat-toolbar-row>
          <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
          <img src="../../assets/logo-securepass.svg" alt="Logo">
        </mat-toolbar-row>
      </mat-toolbar>
    </div>
  
    <mat-drawer #drawer [opened]="true" class="sidenav" mode="side">
        <div class="side-container">
            <div>
      <ul>
        <li>
          <a mat-button (click)="routeProfil()">
            <mat-icon>person</mat-icon>
            Profil
          </a>
        </li>
       
        <li>
          <a mat-button (click)="routeDashboard()">
            <mat-icon>dashboard</mat-icon>
            Dashboard
          </a>
        </li>
      </ul>
      
      <ul>
        <mat-list>
            <div mat-subheader>Kategorien</div>
            <mat-list-item *ngFor="let folder of folders" (click)="selectCategory(folder.name)">
              <!-- Zeige das passende Icon je nach Kategorie -->
              <mat-icon matListItemIcon>
                {{ getCategoryIcon(folder.name) }}
              </mat-icon>
              <div style="color: aliceblue;" matListItemTitle>{{ folder.name }}</div>
            </mat-list-item>
          </mat-list>
      </ul>
    </div>

      <a mat-button class="logout" (click)="onLogout()">
        <mat-icon>logout</mat-icon>
        Logout
      </a>
    </div>
    </mat-drawer>
  
    <div style ="background-color: #4c50a2" class="router-container">
      <app-dashboard [category]="selectedCategory"></app-dashboard>  <!-- Dashboard mit Kategorie verbinden -->
      <router-outlet></router-outlet>
    </div>
    
  </mat-drawer-container>
